<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../Registration/signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>
<body>
    <header>
        <h4>Create an Account</h4></header>


    <div id="signup">
    
        <form >
            <input type="text" name="" id="username" placeholder="Username"><br><br>
            <input type="password" name="" id="password" placeholder="Set Password"><br><br>
            <input type="password" name="" id="repassword" placeholder="Confirm Password"><br><br>
            <button type="button" id="signupbtn">Sign-Up</button>
        </form>
    </div>
    
</body>
</html>
